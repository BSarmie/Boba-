<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Boba++: One is Never Enough</title>
</head>

<body>
    
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1>Boba++</h1>
                    <h2>One is Never Enough</h2>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#" src="img/" height="30" width="30"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="@bobaNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="bobaNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html"><i class="fa fa-coffee fa-lg"></i> Menu</a></li>
                    <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-address-card fa-lg"></i> Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row row-content">
            <div class="col">
                <h3>Questions or Concerns?</h3>
                <hr />
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-4 col-form-label">First Name</label>
                        <div class="col-8">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-4 col-form-label">Last Name</label>
                        <div class="col-8">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tel" class="col-4 col-form-label">Phone Number</label>
                        <div class="col-8">
                            <input type="tel" class="form-control" id="tel" name="tel" placeholder="Phone Number" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-4 col-form-label">Email</label>
                        <div class="col-8">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-4">
                            Preferred Contact
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="contactRadios" class="form-check-input" id="phoneInput" value="phoneInput" />
                            <label for="phoneInput" class="form-check-label">Phone</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="contactRadios" class="form-check-input" id="emailInput" value="emailInput" />
                            <label for="emailInput" class="form-check-label">Email</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4" for="feedback" >Your Feedback</label>
                        <div class="col-8">
                            <textarea type="textarea" id="feedback" name="feedback" class="form-control" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-4">
                            <button type="button" class="btn btn-primary">Submit Feedback</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="row row-content">
                <div class="col-6 text-center">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="col-6 text-center">
                    <h5>Social</h5>
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
